{% extends "base.html" %}

{% block title %}C.H.O.R.U.S.{% endblock %}

{% block content %}
<div class="container">
  <div style="display: flex; flex-wrap: wrap; gap: 32px;">
    <div style="flex: 2; min-width: 400px;">
      <h3>Label Change Heatmap</h3>
      <div id="label-change-heatmap" style="height:400px;"></div>
    </div>
    <div style="flex: 1; min-width: 300px;">
      <h3>Correction Type Breakdown</h3>
      <div id="correction-type-breakdown" style="height:300px;"></div>
    </div>
  </div>
  <div style="display: flex; flex-wrap: wrap; gap: 32px; margin-top: 32px;">
    <div style="flex: 1; min-width: 400px;">
      <h3>Most Frequently Added/Removed Labels</h3>
      <div id="added-removed-labels" style="height:350px;"></div>
    </div>
    <div style="flex: 1; min-width: 400px;">
      <h3>Top Images with Most Corrections</h3>
      <div id="top-images-corrections" style="height:350px;"></div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="{{ url_for('static', filename='js/stats.js') }}"></script>
{% endblock %}
