{% extends "base.html" %}

{% block title %}Statistics Dashboard{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <h1 class="mb-4">Data Statistics Dashboard</h1>
    
    <!-- Charts Row: Category Donut, Top 10 Labels Donut, Word Cloud + Confidence Score -->
    <div class="row mb-4">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Category Distribution</h5>
                    <canvas id="categoryDonutChart"></canvas>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Top 10 Labels</h5>
                    <canvas id="labelDonutChart"></canvas>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">Label Word Cloud</h5>
                    <div id="labelWordCloud" style="width:100%;height:200px;"></div>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Confidence Score Distribution</h5>
                    <canvas id="valueChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Data Table (centered, col-md-4) -->
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Detailed Statistics</h5>
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Metric</th>
                                    <th>Value</th>
                                </tr>
                            </thead>
                            <tbody id="statsTable">
                                <!-- Will be populated by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/wordcloud@1.2.2/src/wordcloud2.js"></script>
<script src="{{ url_for('static', filename='js/stats.js') }}"></script>
{% endblock %}
